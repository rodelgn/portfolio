    <style>
        #title-header {
          margin-top: 2rem;
          margin-bottom: 3rem;
          text-align: center;
          font-size: 32px;
          font-family: 'Sacramento', cursive;
          color: #222831;
        }
        #project-cards {
            margin-bottom: 200px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
        }

        .card {
            width: 25%;
            border-radius: 20px;
            box-shadow: 0 5px 10px rgba(0,0,0,.2);
            background-color: #293462;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column wrap;
            gap: 1.5rem;
        }

        .card img {
          margin-top: 8px;
        }
        .card h3 {
           color: #54B435;
           border-bottom: 1px solid white;
        }
        .card p {
          color: #54B435;
          font-size: 17px;
          width: 90%;
          line-height: 1.3;
        }

        .card a {
          text-align: center;
          width: 37%;
          text-decoration: none;
          font-size: 20px;
          transition-duration: 0.4s;
          color: #EEE2DE;
          padding: 3px 6px;
          margin-bottom: 11px;
          border: 1px solid #EEE2DE;
          border-radius: 5px;
        }

        .card a:hover {
          padding: 3px 6px;
          background-color: #54B435;
          color: #293462;
          border-radius: 8px;
          border: 1px solid #222831;
          transition-duration: 0.3s;
        }

        @media screen and (max-width: 768px) {
          #project-cards {
            margin-bottom: 30px;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
          }
          .card {
            width: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
          }
          
        }

        @media screen and (min-width: 1300px) {
          #project-cards {
            height: 70vh;
          }
        }
    </style>
